<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Autenticação</title>
</head>
<body>
    <input type="text" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Senha">
    <button id="loginButton">Login</button>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/src/js.cookie.mjs"></script>
    <script>
        // Importando JWT (Não é necessário aqui, pois não estamos usando o JWT diretamente)
        const jwt = require('jsonwebtoken');

        // Importando manipulação com cookies
        import Cookies from 'js-cookie';

        // Função de autenticação simulada (substitua por uma autenticação real no servidor)
        function authenticateUser(email, senha) {
            if (email === "usuario@example.com" && senha === "senha") {
                console.log("Autenticação bem-sucedida");
            } else {
                console.log("Credenciais inválidas");
            }
        }

        // Adiciona um ouvinte de evento para o clique no botão de login
        document.getElementById("loginButton").addEventListener("click", function() {
            // Obtém os valores dos campos de email e senha
            const emailInput = document.getElementById("emailInput").value;
            const passwordInput = document.getElementById("passwordInput").value;

            // Exibe os valores no console (você pode fazer algo mais útil aqui)
            console.log("Email:", emailInput);
            console.log("Senha:", passwordInput);

            // Chama a função de autenticação simulada
            authenticateUser(emailInput, passwordInput);
        });
    </script>
</body>
</html>
